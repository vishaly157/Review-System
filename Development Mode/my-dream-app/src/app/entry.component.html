<style>
    .rbutton {
        background-color: white;
        border: 2px solid #008CBA;
        color: black;
        padding: 5px 5px 5px 5px;
        text-align: center;
        width: 100px;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s;
        /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }
    
    .rbutton:hover {
        background-color: #008CBA;
        color: white;
    }
        .cbutton {
        background-color: white;
        border: 2px solid #f44336;
        color: black;
        padding: 5px 5px 5px 5px;
        text-align: center;
        width: 100px;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s;
        /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }
    
    .cbutton:hover {
        background-color: #f44336;
        color: white;
    }
.hbutton {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}
.button1 {
    background-color: white; 
    color: black; 
    border: 2px solid #4CAF50;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}
.button2 {
    background-color: white; 
    color: black; 
    border: 2px solid #008CBA;
}

.button2:hover {
    background-color: #008CBA;
    color: white;
}
.button3 {
    background-color: white; 
    color: black; 
    border: 2px solid #f44336;
}

.button3:hover {
    background-color: #f44336;
    color: white;
}
</style>
<div *ngIf='state'>
    <div>
        <h2>{{welcome}}</h2>
        <button data-toggle="modal" data-target="#Create" class="hbutton button1">Post Request</button>
        <button data-toggle="modal" data-target="#changePass" class="hbutton button2">Change Password</button>
        <button class="hbutton button3" (click)="logout();">Log Out</button>

    </div>

</div>
<div *ngIf='!state'>
    <h5>Login Required</h5>
    <h2>Click
        <u style="cursor: pointer; cursor: hand;" (click)="getStat();">here</u> to begin</h2>
</div>
<div class="modal fade" id="Create" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Post a Review Request</h4>
            </div>
            <div class="modal-body">
                <p>Fill in following:</p>
                <form (ngSubmit)="processReq();">
                    <label for="Tech1">Story Name</label><br>
                    <input name="Tech1" class="form-control" type="text" placeholder="Enter Tech Field" [(ngModel)]="userentry.story" required><br>
                        <label for="revr">Assign Reviewer</label>
                        <select name="revr" class="form-control" id="revr" [(ngModel)]="userentry.reviewer" required placeholder="Assign reveiwer">
                            <option *ngFor="let user of drpusers" [value]="user.name">{{user.name}}</option>
                        </select><br>
                    <label for="coms">Further Details</label><br>
                    <textarea name="coms" class="form-control" rows="7" cols="70" [(ngModel)]="userentry.comment" placeholder="Enter Description"></textarea><br>
                    <button type="submit" class="rbutton">Create</button>
                    <button class="cbutton" (click)="onCancel()">Cancel</button><br>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changePass" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Review Done</h4>
            </div>
            <div class="modal-body">
                <p>Fill in following:</p>
                <form (ngSubmit)="passChange();">
                    <label for="oldp">Current Password</label><br>
                    <input name="oldp" class="form-control" type="password" placeholder="old credential" [(ngModel)]="passwordQ.current" required><br>
                    <label for="newp">New Password</label><br>
                    <input name="newp" class="form-control" type="password" placeholder="new credential" [(ngModel)]="passwordQ.update" required><br>
                    <label for="cnfp">Confirm Password</label><br>
                    <input name="cnfp" class="form-control" type="password" placeholder="confirm credential" [(ngModel)]="passwordQ.confirm" required><br>
                    <button type="submit" class="rbutton">Done</button>
                    <button class="cbutton" (click)="onCancel()">Cancel</button><br>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="alerting" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
